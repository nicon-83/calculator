<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<!--build:css--><!--endbuild-->
</head>
<body>
	<div class="wrapper">
		<div class="content_container">
			<div class="calc_wrapper">
				<div class="calc_display">
					<input disabled type="text" value="0" name="" id="display">
				</div>
				<div class="content">
					<table>
						<tbody>
							<tr class="small_numbers"> 
								<td><button type="button" id="sin">sin</button></td>
								<td><button type="button" id="cos">cos</button></td>
								<td><button type="button" id="tan">tan</button></td>
								<td><button type="button" id="sqrt">&radic;</button></td>
							</tr>
							<tr class="small_numbers">
								<td><button type="button" class="memory" id="ms">MS</button></td>
								<td><button type="button" class="memory" id="mr">MR</button></td>
								<td><button type="button" id="sqr">x<sup>2</sup></button></td>
								<td><button type="button" class="operation">x<sup>y</sup></button></td>
							</tr>
							<tr>
								<td><button type="button" class="clear_btn" id="ce">CE</button></td>
								<td><button type="button" class="clear_btn" id="c">C</button></td>
								<td><button type="button" id="backspace">&lArr;</button></td>
								<td><button type="button" class="operation">/</button></td>
							</tr>
							<tr>
								<td><button type="button" class="number">7</button></td>
								<td><button type="button" class="number">8</button></td>
								<td><button type="button" class="number">9</button></td>
								<td><button type="button" class="operation">*</button></td>
							</tr>
							<tr>
								<td><button type="button" class="number">4</button></td>
								<td><button type="button" class="number">5</button></td>
								<td><button type="button" class="number">6</button></td>
								<td><button type="button" class="operation">-</button></td>
							</tr>
							<tr>
								<td><button type="button" class="number">1</button></td>
								<td><button type="button" class="number">2</button></td>
								<td><button type="button" class="number">3</button></td>
								<td><button type="button" class="operation">+</button></td>
							</tr>
							<tr>
								<td><button type="button" id="plus_minus">±</button></td>
								<td><button type="button" class="number">0</button></td>
								<td><button type="button" id="decimal">.</button></td>
								<td><button type="button" class="operation">=</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		//= ./html/footer.html
	</div>
	<!--build:js--><!--endbuild-->
</body>
</html>
